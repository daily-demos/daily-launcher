<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; frame-src 'self' https://*.daily.co; script-src 'self' https://unpkg.com/@daily-co/daily-js; worker-src 'self';"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; frame-src 'self' https://*.daily.co; script-src 'self' https://unpkg.com/@daily-co/daily-js; worker-src 'self';"
    />
    <title>Daily + Electron <3</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="lobby" class="lobby">
      <form id="joinForm">
        <h2>Daily Video</h2>
        <label for="roomURL">Room URL:</label>
        <input type="text" id="roomURL" name="roomURL" required />
        <button type="submit" class="dark-btn">Join</button>
      </form>
    </div>
    <div id="container"></div>
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    <script src="daily.js"></script>
  </body>
</html>
